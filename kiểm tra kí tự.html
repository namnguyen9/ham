<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        function kiemtra(num) {
            if (num = +num) {
                return true;
            } else {
                return false;
            }
        }
        function main() {
            let num = prompt("nhập kí tự cần kiểm tra");
            let result = kiemtra(num);
            alert(result);
        }
        main();
    </script>
</body>

</html>
