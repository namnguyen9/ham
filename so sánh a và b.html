<body>
    <script>
        function compare(number1, number2) {
            let sum = 0;
            if (number1 > number2) {
                alert("number1 lớn hơn number2");
            } else {
                sum = number1 + number2;
                return sum;
            }
        }
        let num1 = parseInt(prompt("nhập num1"));
        let num2 = parseInt(prompt("nhập num2"));
        let result = compare(num1, num2);
        alert(result);


    </script>
