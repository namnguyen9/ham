<body onload="timkiem(prompt('chuỗi'))">
    <script>
        let flast = false;
        let tns = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let tensao = ["Ursa Minor", "Tarurus", "Cygnus", " Lyra", "Aquila", "Ursa Major", "Leo"]
        function timkiem(str) {
            for (const i in tns) {
                if (tns[i] === str) {
                    alert(tensao[i]);
                    flast = true;
                }

            } if (flast === false) {
                alert("không tìm thấy");
            }
        }





    </script>
