<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        function Shinhtron(num1) {
            let result = Math.pow(num1, 2) * Math.PI;
            return result.toFixed(2)
        }
        function Chinhtron(num2) {
            let result = 2 * num2 * Math.PI;
            return result.toFixed(2);
        }
        let s = Shinhtron(4);
        let c = Chinhtron(4)
        alert("diện tích hình tròn" + s);
        alert("chu vi hình tròn" + c);
    </script>

</body>

</html>
