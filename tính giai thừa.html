<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function tgt(num) {
            let a = 1;
            let temp;
            for (i = 1; i <= num; i++) {
                temp = a;
                a = a * i;
                temp = a;
            }
            return temp;
        }
        function main() {
            let result = tgt(parseInt(prompt("nhập số nguyên bất kì")))
            alert(result);
        }
        main();




    </script>
</body>

</html>
