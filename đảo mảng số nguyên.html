<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        function reverse(arr) {
            return arr.reverse();
        }
        function main() {
            let arr = [];
            for (let i = 0; i < 5; i++) {
                arr[i] = parseInt(prompt("nhập mảng"));
            }
            let result = reverse(arr);
            alert(result);
        }
        main();
    </script>

</body>

</html>
