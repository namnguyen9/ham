    <script>
        function swap(n1, n2) {
            let temp = n1;
            n1 = n2;
            n2 = temp;
            alert("n1= " + n1   +  "n2=" + n2);
        }
        function main() {
            number1 = 1; 
            number2 = 2;
            swap(number1, number2);
        }
        main();
    </script>
